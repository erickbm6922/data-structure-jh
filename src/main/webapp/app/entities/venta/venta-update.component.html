<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-venta-heading" jhiTranslate="dataStructureWebApp.venta.home.createOrEditLabel">Create or edit a Venta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataStructureWebApp.venta.folio" for="field_folio">Folio</label>
                    <input type="text" class="form-control" name="folio" id="field_folio"
                           formControlName="folio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataStructureWebApp.venta.fecha" for="field_fecha">Fecha</label>
                    <div class="input-group">
                        <input id="field_fecha" type="text" class="form-control" name="fecha" ngbDatepicker  #fechaDp="ngbDatepicker" formControlName="fecha"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataStructureWebApp.venta.subtotal" for="field_subtotal">Subtotal</label>
                    <input type="number" class="form-control" name="subtotal" id="field_subtotal"
                           formControlName="subtotal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataStructureWebApp.venta.impuesto" for="field_impuesto">Impuesto</label>
                    <input type="number" class="form-control" name="impuesto" id="field_impuesto"
                           formControlName="impuesto"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dataStructureWebApp.venta.total" for="field_total">Total</label>
                    <input type="number" class="form-control" name="total" id="field_total"
                           formControlName="total"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
